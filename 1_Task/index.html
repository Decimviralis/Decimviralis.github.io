<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="jquery.min.js"></script>
    <script>
        const SIZE = 5;

        let changedInputs = new Map();

        function initInputs() {
            let table = $('#inputs');
            for (let i = 0; i < SIZE; i++) {
                let row = $('<tr></tr>');
                for (let j = 0; j < SIZE; j++) {
                    let cell = $('<td></td>');
                    $('<input type="text">')
                        .attr('id', i + ':' + j )
                        .val('kekTestVal')
                        .appendTo(cell);
                    cell.appendTo(row);
                }
                row.appendTo(table);
            }
        }

        function mapToJson(changedInputs) {
            return JSON.stringify([...changedInputs]);
        }

        function initListeners() {
            $('input').change(() => {
                if (!changedInputs.get(event.target.id)) {
                changedInputs.set(event.target.id, event.target.value);
            }
        });


            $('#send-button').click(() => {
                $.ajax({
                url: 'localhost',
                type: 'POST',
                data: changedInputs,
                success: (response) => {
                console.log('success, unreachable');
				alert(changedInputs);
        },
            error: function( jqXhr, textStatus, errorThrown ) {
                console.log('of course error');
				console.log(changedInputs);
            }
        });
        });
        }


        $(document).ready(() => {
            initInputs();
        initListeners();
        });
    </script>
</head>
<body>
<table id="inputs">
</table>
<button id="send-button">SEND</button>
</body>
</html>
